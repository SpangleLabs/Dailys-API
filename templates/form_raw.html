<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raw data edit form</title>
</head>
<body>
    <form action="/forms/raw/{{ stat_name }}/{{ view_date }}/" method="POST">
        Raw data: <br />
        <textarea rows="25" cols="100" name="new_data">{{ raw_data }}</textarea><br />
        Edit key: <input type="password" name="auth_key" /><br />
        <input type="submit" />
    </form>
</body>
</html>
